<!DOCTYPE html> 
<html> 
	<html manifest="manifest.appcache"> 
	<title>shopping list</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" />
	<link rel="apple-touch-icon" sizes="114x114" href="food2buy3.jpg"/>
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile.js"></script>	
		<script src="js/jquery.cookies.js"></script>
		<script src="js/tmutil.js"></script>
	<style>
            div#thelist .compl span {
            text-decoration: line-through;
        }
	</style>
</head> 
<body> 

//main shoppinglist page//
<div id="thelist" data-role="page">
	<!-- /header -->
	<div data-role="header" data-position="inline">
		<a href="#deletestuff" data-icon="delete" data-role="button" id="deletebutton">remove</a>
		<h1>Shopping List</h1>
		<a href="index.html" data-icon="plus" data-ajax="false" data-role="button">allists</a>
	</div>
<!-- content -->
	<div data-role="content">	
        <form>
       <h4>Current List Items</h4>    
       <ul id="needList" class="current" data-role="listview" data-filter="false"></ul>
     	
       <h4>Completed Items</h4>
       <ul id="doneList" class="compl" data-role="listview" data-filter="true" data-filter-placeholder="find to re-add(unck) or new(Go)" >
        	
        </ul>
        </form>
	</div><!-- /content -->
<!-- footer -->
	<div data-role="footer" data-position="inline">
		
	</div>
</div><!-- /page -->

<!-- deletestuff -->
<div id="deletestuff" data-role="page">

	<div data-role="header" data-position="inline">
		<a href="#thelist" data-icon="back" data-role="button">back</a>
		<h1>Remove Items</h1>
		<a href="index.html" data-icon="plus" data-ajax="false" data-role="button">allists</a>
	</div>
	<div data-role="content">	
       <h4>Remove for good from database</h4>    
       <ul id="deleteList" data-role="listview" data-filter="true">
        </ul>
	</div><!-- /content -->

</div><!-- /page -->

		<script src="js/foodlist.js"></script>

</body>
</html>
